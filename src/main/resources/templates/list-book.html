<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Book Details</title>

    <meta name="viewport" content="width=device-width,initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <!-- FontAwesome Icons -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">

    <!-- Custom CSS for Modern Look -->
    <style>
        /* Container padding for spacing */
        .container {
            padding: 2rem 0;
        }

        /* Background image */
        body {
            background-image: url('https://images.unsplash.com/photo-1669040817350-a501a0fb051c?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }

        /* Modern card layout for book details */
        .card {
            background-color: rgba(255, 255, 255, 0.85); /* Slight transparency for modern look */
            border: 1px solid #dee2e6;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: box-shadow 0.3s ease;
            margin-bottom: 1.5rem;
        }

        .card:hover {
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.15); /* Elevation on hover */
        }

        /* Table styling for book information */
        .table {
            margin: 1.5rem 0;
        }

        .table td {
            font-size: 1rem;
        }

        .table .td-label {
            font-weight: 600;
        }

        /* Action buttons */
        .btn {
            border-radius: 50px;
            transition: background-color 0.3s ease, box-shadow 0.2s;
        }

        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            box-shadow: 0 4px 6px rgba(0, 123, 255, 0.2);
        }

        /* Responsive design for mobile devices */
        @media (max-width: 768px) {
            .table {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>

    <div th:insert="fragment/header :: header"></div>
    
    <div class="container my-2">
        <div class="card">
            <div class="card-body">
                <!-- Book Information Section -->
                <div class="container my-5">
                    <div class="col-md-12">
                        <table class="table table-striped table-responsive-md">
                            <tbody>
                                <h1 th:text="${book.bookName}"></h1>
                                <tr>
                                    <td class="td-label">Category</td>
                                    <td th:text="${book.categories[0].categoryName}"></td>
                                </tr>
                                <tr>
                                    <td class="td-label">Book name</td>
                                    <td th:text="${book.bookName}"></td>
                                </tr>
                                <tr>
                                    <td class="td-label">Author name</td>
                                    <td th:text="${book.authors[0].authorName}"></td>
                                </tr>
                                <tr>
                                    <td class="td-label">Publisher name</td>
                                    <td th:text="${book.publishers[0].publisherName}"></td>
                                </tr>
                                <tr>
                                    <td class="td-label">Book description</td>
                                    <td th:text="${book.bookDescription}"></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>

                <!-- Action Buttons -->
                <div class="d-flex justify-content-between mt-3">
                    
                    <a th:href="@{/books}" class="btn btn-primary">
                        <i class="fas fa-arrow-left"></i> Back
                    </a>
                    
                </div>

            </div>
        </div>
    </div>

    <!-- Bootstrap JS (optional for components) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
